<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- 无序列表样式 -->
	<style type="text/css">
		ul li{
			list-style-type: none;          /*无标记*/
			list-style-type: disc;          /*实心圆*/
			list-style-type: circle;        /*空心圆*/
			list-style-type: square;        /*实心方块*/
	}
	</style>
<!-- 有序列表样式 -->
		<style type="text/css">
			ul li{
				list-style-type: decimal;         /*1 2 3 4 */
				list-style-type: lower-roman;     /*小写罗马数字*/
				list-style-type: upper-roman;     /*大写罗马数字*/
				list-style-type: lower-roman;     /*a b c d e */
				list-style-type: upper-alpha;     /*A B C D E */
			}
		</style>
<!-- 使用图片标记 -->
		<style type="text/css">
			ul li{
				list-style-image: url(picture/1.png);
			}
		</style>
<!-- 列表项标记的位置 -->
		<style type="text/css">
			ul li{
				list-style-position: inside;          /*文字包围图标*/
				list-style-position: outside;         /*图标似列表排列在前*/
			}
		</style>
<!-- 总体样式 -->
		<style type="text/css">
			ul li{
				list-style: decimal outside url(picture/1.png);
			}
		</style>
</head>
<body>
	<ul>
		<li>衣服</li>
		<li>裙子</li>
		<li>西服</li>
		<li>裤子</li>
		<li>高跟鞋</li>
	</ul>
	<hr>
	<!-- 在HTML中无序列表是ul li，有序列表ol li -->
</body>
</html>
