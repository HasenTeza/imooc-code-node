<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BOM浏览器对象模型</title>
</head>
<body>
	<p>一、全局变量<br>
			1.window声明=关键字声明<br>
			2.window.变量名=值 == var 变量名=值<br>
			3.window.函数名=function（）{} == function 函数名（）{} </p>
		<p>二、浏览器窗口的接口</p>
		<span>iphone6s</span>
	<div id="box">
		<input type="button" value="删除" id="btn">
	</div>
	<script>
       var age=15;
       function sayAge(){
       	  alert('我'+window.age);
       }
       // 声明一个全局变量（脚本的任何地方都能调用）
       window.username="marry";   // var username="marry";   作用一样
       // 声明一个全局方法
       window.sayName=function(){
       	  alert("我是"+this.username);
       }
// 弹出带有警告消息和确认阿牛的警告框
       		// var jinggao=window.alert("警告提醒")；
       //sayAge();
       //window.sayName();

       // confirm()
       // 获取按钮,绑定事件
       var btn=document.getElementById("btn");
       btn.onclick=function(){
// 弹出确认对话框confirm
       	   var result=window.confirm("您确定要删除吗？删除之后该信息\n将不可恢复！");
       	   if(result){
              document.getElementById("box").style.display="none";
       	   }
       }
// 弹出输入框，提醒输入内容prompt
       //var message=prompt("请输入您的星座","天蝎座");
       //console.log(message);
	</script>
</body>
</html>
