<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /*<!-- 盒子模型 是通过改变元素的内边距，外边距来改变元素位置 -->
    <!-- 定位 通过元素的位置移动来改变位置-->*/
        *{
            padding: 0;
            margin: 0;
        }
        
        html, body{
            width: 100%;
            height: 100%;
        }
        
        .content{
            width: 100%;
            height: 4043px;
            background: url("picture/mooc.png") center top no-repeat;
        }
        /*登录截图*/
        .login{
            width: 360px;
            height: 362px;
            background: url("picture/login.png") no-repeat;
            z-index: 2;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-top: -181px; 
            margin-left: -180px; 
        }
        /*雾蒙蒙的图层*/
        .opacity_{
            width: 100%;
            height: 100%;
            background: url("opacity.png");
            position: fixed;
            left: 0px;
            top: 0px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="content"></div>
    <div class="login"></div>
    <div class="opacity_"></div>
</body>
</html>
