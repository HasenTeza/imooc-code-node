<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>screen屏幕</title>
</head>
<body>
	获得屏幕宽度和平没有高度（当前除了菜单栏一系列后可用的高度和宽度）
	<script>
		//屏幕的
        console.log("页面宽："+screen.availWidth);
        console.log("页面高："+screen.availHeight);
        //窗口的
        console.log("pageWidth:"+window.innerWidth);
        console.log("pageHeight:"+window.innerHeight);
	</script>
</body>
</html>
