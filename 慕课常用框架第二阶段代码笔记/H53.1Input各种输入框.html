<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>email</title>
</head>
<body>
<!--统一资源定位符 不同的框输入内容的键盘不同-->
<input type="email" name="email">	<!-- email输入框 -->
<input type="url" name="url">		<!-- 域名输入框 -->
<input type="tel" name="tel">		<!-- 电话输入框 -->
<input type="number" name="number"> 
<!-- 数字输入框右侧可以上下调动数字 ，且只可以输入数字-->
、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、

<!-- Date Pickers Input类型有六种选取时间 的输入框--><br>
date:<input type="date" name="date"><br>	<!--日月年 -->
month:<input type="month" name="month"><br> <!--月年 -->
week:<input type="week" name="week"><br>	<!--周，年 -->
time:<input type="time" name="time"><br>	<!-- 时间小时分钟-->
datetime:<input type="datetime" name="datetime"><br>
<!--时间日月年，返回的是UTC时间，UTC是在地球上的区域-->
datetime-local:<input type="datetime-local" name="datetime-local">
<!--时间，日月年是本地时间， --><br>
、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、、


<!-- 新增的标签 -->
<input type="range" name="range" min="1" max="10">
<!-- 值的选的，响音量大小的调量框 -->
<input type="search" name="search">
<!-- 文字输入栏，右侧带小叉号，可以清除内容 -->
<input type="color" name="color">
<!-- 颜色选择框，点击出现调色盘 -->

</body>
</html>
