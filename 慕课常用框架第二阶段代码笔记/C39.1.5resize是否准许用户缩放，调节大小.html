<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>resize是否准许用户缩放</title>
<style type="text/css">
div { width: 200px; height: 70px; padding: 10px; border: 1px solid #000; background: #eee; margin-top: 20px; overflow: hidden; }
/*resize是否准许用户缩放，调节大小*/
.none { resize: none; }
.both { resize: both; }
.horizontal { resize: horizontal; }
.vertical { resize: vertical; }
</style>
</head>
<body>
<h1>resize: none;</h1>
<div class="none">none</div>
<!-- 不准许用户调节大小 -->
<h1>resize: both;</h1>
<div class="both">both</div>
<!-- 用户可调节大小 -->
<h1>resize: horizontal;</h1>
<div class="horizontal">horizontal</div>
<!-- 可调节宽度 -->
<h1>resize: vertical;</h1>
<div class="vertical">vertical</div>
<!-- 、可调节高度 -->
</body>
</html>
