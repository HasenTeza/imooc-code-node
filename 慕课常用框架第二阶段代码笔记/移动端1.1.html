<!DOCTYPE html>

	<meta charset="utf-8">
	<title></title>

<body>
	1.caniuse.con/#   是用来查浏览器标准，支不支持移动端的
    2.移动端浏览器并没有像PC端 IE的存在，所以有更多的布局方式
    Flex布局   一行多列
    float：left
    position：absolute
    display：table
    3.Rem计算  新的计算单位
    	1rem=10px
    	10rem=100px
    4.网络环境不一样，pc强网弱网，移动端2G 3G 4G WiFi
      移动端还有流量问题，最费流量的是图片，图片的适配和压缩的问题
      

<style type="text/css">
	.flex{
		display: flex;
	}
	.flex div{
		flex: 1;
	}
	/*每个div平均距离为一*/

</style>
</body>
