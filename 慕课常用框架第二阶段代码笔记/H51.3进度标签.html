<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web应用标签</title>
</head>
<body>
	<pre>
		meter      状态标签（气压气温）
		progress   状态标签（任务过程：安装加载）
	</pre>
<!-- 像是一个进度条，c盘 -->
	<meter value="220" min="20" max="380" low="200" high="240" optimum="220"></meter><!-- 现在的值 最小值 最大值 少于low为偏低值 大于high为偏高值 标准值-->
	<meter value="0.75"></meter>
<!-- 安装的进度是多少,加载条在30%  -->
	<progress value="30" max="100">
	<progress max="100"><!-- 流动加载条（加载中）-->
</body>
</html>
