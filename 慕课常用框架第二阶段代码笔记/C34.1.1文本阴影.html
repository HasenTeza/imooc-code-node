<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>text-shadow文字阴影</title>
<style type="text/css">
h1 {
/*IE10+  火狐3.5+ 谷歌4+ Safari4+ Opera9.5+   兼容*/
/*文本 + 阴影 = 文本阴影：水平方向  竖直方向  模糊的距离  阴影的颜色*/
	text-shadow: 5px 5px 5px red;
}
h2{
	/*属性不被兼容*/
	/*宽度值   模糊值 颜色*/
	text-outline：
}
</style>
</head>
<body>
<h1>文本阴影，兼容要求比较高</h1>
<h2>文本轮廓 </h2>
</body>
</html>
