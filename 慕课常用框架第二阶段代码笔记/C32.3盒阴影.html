<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BoxShadow盒阴影</title>
<style type="text/css">
div {
	width: 800px;
	height: 300px;
	background: red;
	margin: 0 auto;
	box-shadow: 50px 30px 0px 0px yellow;
}
</style>
</head>
<body>
	<!-- box-shadow 
		1.h-shadow  水平方向偏移量控制左右面
		2.v-shadow  垂直方向偏移量控制上下面
		3.blur      模糊多少
		4.spread    扩展多少
		5.color     阴影颜色
		6.inset     外阴影还是內阴影-->   
<div>大家好！欢迎来到慕课网！</div>
</body>
</html>
