<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>css更多种的选择器</title>
<style type="text/css">
a[href] {
	text-decoration: none; /*无下划线*/
}
a[href="#"] {
	color: #f00;
}
a[class~="two"] {
	/*~是包含two的*/
	/*最常用*/
	color: #ff0;
}
a[href^="#"] {
	/*^以井号开头的所有元素*/
	color: #0f0;
}
a[href$="#"] {
	/*$以井号结尾的所有元素*/
	color: #00f;
}
a[href*="#"] {
	/*'*'包含(在中间的)井号的全部*/
	color: #0ff;
}
a[href|="#"] {
	/*|属性是#或以#-开头的*/
	/*会用到*/
	color: #f0f;
}
</style>
</head>
<body>
<a href="attribute.html">attribute</a>
<a href="#">attribute</a>
<a class="one two" href="#">attribute</a>
<a class="two three" href="#">attribute</a>
<a href="#1">attribute</a>
<a href="#2">attribute</a>
<a href="#3">attribute</a>
<a href="#4">attribute</a>
<a href="1#">attribute</a>
<a href="2#">attribute</a>
<a href="3#">attribute</a>
<a href="4#">attribute</a>
<a href="1#1">attribute</a>
<a href="2#2">attribute</a>
<a href="3#3">attribute</a>
<a href="4#4">attribute</a>
<a href="#-1">attribute</a>
<a href="#-2">attribute</a>
<a href="#-3">attribute</a>
<a href="#-4">attribute</a>
</body>
</html>
